<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>创建训练营</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1.0">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="bootstrap/bootstrap.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/create-training-camp.css">
<link rel="stylesheet" href="css/user-manager.css">
<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="container">
		<header class="user-manager-header clearfix" id="js-u-m-header">
			<img class="pull-left user-manager-logo" src="img/logo.png"
				alt="logo">
		</header>
		<div class="row">
			<div class="create-wrap">
				<div class="text-right">
					<div class="btn btn-primary">添加员工</div>
					<div class="btn btn-danger">删除</div>
				</div>
				<div class="input-bg mt20">
					<span>教 师 编 号：</span> <input type="text" class="input-txt"
						placeholder="请输入教师编号">
				</div>
				<div class=" input-bg">
					<span>教 师 姓 名：</span> <input type="text" class="input-txt"
						placeholder="请输入教师姓 名">
				</div>
				<div class="input-bg">
					<span>讲 师 电 话：</span> <input type="text" class="input-txt"
						placeholder="请输入教师电话">
				</div>
				<div class="input-bg">
					<span>所属产品线：</span> <input type="text" class="input-txt"
						placeholder="请输入所属产品线">
				</div>
				<div class="input-bg">
					<span>创 建 时 间：</span> <input type="text" class="input-txt"
						placeholder="请输入创建时间">
				</div>
				<div class="input-bg">
					<span>班 级 人 数：</span> <input type="text" class="input-txt"
						placeholder="请输入班级人数">
				</div>
				<div class="text-center mt20">
					<div class="btn btn-primary mr20">保存</div>
					<div class="btn btn-primary ml20">取消</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
