<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>达内登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1.0">
<!--框架-->
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<!--基础库-->
<link rel="stylesheet" href="css/base.css">
<!--样式重置库-->
<link rel="stylesheet" href="css/reset.css">
<!--登录样式-->
<link rel="stylesheet" href="css/login.css">

</head>
<body class="bg">
	<div class="container">
		<div class="row">
			<div class="login text-center">
				<img class="logo" src="img/logo.png" alt="">
				<!--账号-->
				<div class="form-group">
					<div class="input-content">
						<img class="account-img" src="img/account.png" alt="账号"> <input
							type="text" class="form-control input-lg " name="uname"
							placeholder="请输入账号">
					</div>
				</div>
				<!--密码-->
				<div class="form-group">
					<div class="input-content">
						<img class="pwd-img" src="img/password.png" alt="密码"> <input
							type="password" class="form-control input-lg input-pwd"
							name="password" placeholder="请输入密码"> <img class="browse"
							src="img/close-browser.png">
					</div>
				</div>
				<a href="index.html" type="button" class="btn btn-primary btn-block">登录</a>
			</div>
		</div>
	</div>
	<script src="core/jquery-1.11.3.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
