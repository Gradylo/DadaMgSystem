<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>主页</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1.0">
<!--框架-->
<link rel="stylesheet" href="bootstrap/bootstrap.css">
<!--样式重置库-->
<link rel="stylesheet" href="css/reset.css">
<!--通用库-->
<link rel="stylesheet" href="css/common.css">
<!--基础库-->
<link rel="stylesheet" href="css/base.css">
<!--主页样式-->
<link rel="stylesheet" href="css/index.css">
<!--响应式样式-->
<link rel="stylesheet" href="css/index-responsive.css">

</head>
<body class="index-bg">
	<div class="container">
		<!--头部-->
		<header class="header">
			<img class="header-logo pull-left" src="img/small-logo.png"
				alt="logo">
			<div class="pull-right">
				<button class="btn btn-primary">用户管理</button>
				<button class="btn btn-primary ml10">添加训练营</button>
			</div>
		</header>
		<section class="row">
			<!--训练营-->
			<section class="col-lg-3 col-md-6 col-sm-6 col-xs-12 index-item">
				<div class="training-camp">
					<div class="training-camp-img"></div>
					<h3 class="training-camp-title">Andorid</h3>
					<!--教师信息-->
					<div class="teacher">
						<div class="row">
							<div class="col-xs-12 teacher-info text-left">
								<div class="teacher-item">
									<span class="">讲 师 姓 名：</span> <span class="">小明</span>
								</div>
								<div class="teacher-item">
									<span class="">讲 师 电 话：</span> <span>13666666666</span>
								</div>
								<div class="teacher-item">
									<span class="">所属产品线：</span> <span>JSD</span>
								</div>
								<div class="teacher-item">
									<span class="">创 建 时 间：</span> <span>2017-10-10</span>
								</div>
								<div class="teacher-item">
									<span class="">班 级 人 数：</span> <span>100人</span>
								</div>

							</div>
							<div class="action">
								<button class="btn btn-primary">编辑</button>
								<button class="btn btn-danger">删除</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="col-lg-3 col-md-6 col-sm-6 col-xs-12 index-item">
				<div class="training-camp">
					<div class="training-camp-img"></div>
					<h3 class="training-camp-title">WEB</h3>
					<div class="teacher"></div>
				</div>
			</section>
			<section class="col-lg-3 col-md-6 col-sm-6 col-xs-12 index-item">
				<div class="training-camp">
					<div class="training-camp-img"></div>
					<h3 class="training-camp-title">JSD</h3>
					<div class="teacher"></div>
				</div>
			</section>
		</section>
	</div>
</body>
</html>
